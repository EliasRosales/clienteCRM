<body>
<section class="header">
    <div class="header">

        <div class="menu">
            <div class="menusec" id="menuT">Tienda</div>
            <div class="menusec" id="menuMc">Mis Compras</div>
        </div>
        <img src="img/man-user.png" class="user" alt="" onclick="ver()" >
        <div class="menuUser"  id="menuuser" style="display: none">
            <ul >
                <li><a href="perfil.html" onclick="showClientUpdate()">Perfil</a></li>
                <li><a href="login.html">Salir</a></li>
            </ul>
        </div>
        <p class="username" id="username">Prueba</p>
    </div>
</section>

<div class="form" id="updateClientForm" >
    <div class="formheader">
        <p class="formtitle">Actualizar Cliente</p>
    </div>
    <div class="formcontent">
        <div class="continput">
            <p class="inputtxt">Nombre</p>
            <input id="upClientName"  type="text" class="forminput" placeholder="ejemp. Juan">
        </div>
        <div class="continput">
            <p class="inputtxt">Apellido</p>
            <input id="upClientLastName" type="text" class="forminput" placeholder="ejemp. Perez Martinez">
        </div>
        <div class="continput">
            <p class="inputtxt">Usuario</p>
            <input id="upClientUser" type="text" class="forminput" placeholder="ejemp. User123">
        </div>
        <div class="continput">
            <p class="inputtxt">Correo</p>
            <input id="upClientMail" type="text" class="forminput" placeholder="ejemp. hola@ejem.com">
        </div>
        <div class="continput">
            <p class="inputtxt">Password</p>
            <input id="upClientPassword" type="text" class="forminput" placeholder="**********">
        </div>
        <div class="contsend">
            <p class="sendform" onclick="updateClient()">SEND</p>
        </div>
    </div>
</div>
